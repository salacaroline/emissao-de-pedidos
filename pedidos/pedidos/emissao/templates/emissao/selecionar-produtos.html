{% extends 'emissao/_layouts/base.html' %}

{% block content %}
	<div>
	<h1>Selecionar produtos</h1>
	</div>
	{% for produto in produtos %}
	    <div>
	        <p>id: {{ produto.produto_id }}</p>
	        <p>nome: {{ produto.produto_nome }}</p>
	        <p>preco: {{ produto.produto_preco }}</p>
	        <p>multiplo: {{ produto.produto_multiplo }}</p>
	    </div>
	{% endfor %}
	<a href="{% url 'index' %}"><button>Concluir</button></a>
{% endblock %}
